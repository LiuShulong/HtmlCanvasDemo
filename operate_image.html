
<html>
	<head>
		<title>图片操作</title>
		<style>
		body{ background:black}
		#c1{background:white}
		span{color:white;}
		</style>
		<script type="text/javascript">
		window.onload = function () {
			var oC = document.getElementById('c1')
			var ogc = oC.getContext('2d')
			
			var yImage = new Image();
			yImage.onload = function  () {
				// body...
				draw(this);
			}

			yImage.src = 'image.png';
			function draw (obj) {
				ogc.drawImage(obj,0,400);
			}
			
		}
		</script>
	</head>

	<body>
	<canvas id="c1" width="400px" height="500px">
		<span>不支持 canvas 的浏览器</span>
	</canvas>
	</body>
</html>
