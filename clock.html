<html>
	<head>
		<title>clock</title>
		<style>
		body{ background:black;}
		#c1{background:white;}
		span{color:white;}
		</style>
		<script type="text/javascript">
		window.onload = function () {
			
			var oc = document.getElementById('c1');
			var ogc = oc.getContext('2d');

			function toDraw () {
				var x = 200;
				var y = 200;
				var r = 150;

				ogc.clearRect(0,0,oc.width,oc.height);

				var oDate = new Date();
				var oHours = oDate.getHours();
				var oMin = oDate.getMinutes();
				var oSen = oDate.getSeconds();

				var oHoursValue = (-90 + oHours * 30 + oMin/2) *Math.PI/180;
				var oMinValue = (-90 + oMin * 6) *Math.PI/180; 
				var oSecValue = (-90 + oSen * 6) + Math.PI/180;

				// ogc.moveTo(x,y);
				// ogc.arc(x,y,r,0,6 * Math.PI / 180,false);

				ogc.beginPath();

				// ogc.moveTo(x,y);
				// ogc.arc(x,y,6 * 0 * Math.PI/180, 6 * (0 + 1)* Math.PI/180,false);
				for (var i = 0; i < 60; i++) {
					ogc.moveTo(x,y);
					ogc.arc(x,y,r,6 * i * Math.PI/180, 6 * (i + 1)* Math.PI/180,false);
				};

				ogc.closePath();
				ogc.stroke();

				ogc.fillStyle = 'white';
				ogc.beginPath();
				ogc.moveTo(x,y);
				ogc.arc(x,y,r * 19/20,0,360 * (i + 1) * Math.PI/180,false);
				ogc.closePath();
				ogc.fill();

				ogc.lineWidth = 3;
				ogc.beginPath();
				// ogc.moveTo(x,y);
				// ogc.arc(x,y,6 * 0 * Math.PI/180, 6 * (0 + 1)* Math.PI/180,false);
				for (var i = 0; i < 12; i++) {
					ogc.moveTo(x,y);
					ogc.arc(x,y,r,30 * i * Math.PI/180, 30 * (i + 1)* Math.PI/180,false);
				};

				ogc.closePath();
				ogc.stroke();


				ogc.fillStyle = 'white';
				ogc.beginPath();
				ogc.moveTo(x,y);
				ogc.arc(x,y,r * 18/20,0,360 * (i + 1) * Math.PI/180,false);
				ogc.closePath();
				ogc.fill();

				//时针
				ogc.beginPath();
				ogc.moveTo(x,y);
				ogc.lineWidth = 5;
				ogc.arc(x,y,r * 10 / 20,oHoursValue,oHoursValue,false);
				ogc.closePath();
				ogc.stroke();

				//分针
				ogc.beginPath();
				ogc.moveTo(x,y);
				ogc.lineWidth = 3;
				ogc.arc(x,y,r * 14 / 20,oMinValue,oMinValue,false);
				ogc.closePath();
				ogc.stroke();

				//秒针
				ogc.beginPath();
				ogc.moveTo(x,y);
				ogc.lineWidth = 1;
				ogc.arc(x,y,r * 19 / 20,oSecValue,oSecValue,false);
				ogc.closePath();
				ogc.stroke();


			}

			toDraw()

		}
		</script>
	</head>

	<body>
	<canvas id="c1" width="400px" height="500px">
		<span>不支持 canvas 的浏览器</span>
	</canvas>
	</body>
</html>
