<html>
	<head>
		<title>circle</title>
		<style>
		body{ background:black;}
		#c1{background:white;}
		span{color:white;}
		</style>
		<script type="text/javascript">
		window.onload = function () {
			console.log("load")
			var oc = document.getElementById('c1');
			var ogc = oc.getContext('2d');
			ogc.moveTo(200,200)
			//弧度 = 角度 *Math.PI/180
			ogc.arc(200,200,150,0,90 * Math.PI/180,false) //x,y 半径，起始弧度,结束弧度，旋转方向
			ogc.closePath()
			ogc.stroke()
		}
		</script>
	</head>

	<body>
	<canvas id="c1" width="400px" height="500px">
		<span>不支持 canvas 的浏览器</span>
	</canvas>
	</body>
</html>
