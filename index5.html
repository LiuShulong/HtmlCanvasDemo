<html>
	<head>
		<title>绘制路径学习</title>
		<style>
		body{ background:black}
		#c1{background:white}
		span{color:white;}
		</style>
		<script type="text/javascript">
		window.onload = function () {
			var oC = document.getElementById('c1');
			var ogc = oC.getContext('2d');
			ogc.beginPath();
			ogc.rect(100,100,100,100);
			ogc.closePath();
			ogc.fill();

			ogc.clearRect(0,0,ogc.width,ogc.height)

					
		}
		</script>
	</head>

	<body>
	<canvas id="c1" width="400px" height="500px">
		<span>不支持 canvas 的浏览器</span>
	</canvas>
	</body>
</html>
